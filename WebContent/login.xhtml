<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h4>Enregistrement : </h4>
		<h:form id="Form1" >
		<h:outputLabel binding = "#{loginBean.infoMessage}"></h:outputLabel>
		
		<h:panelGrid border="0" columns="2">
				<h:outputText id="lblIdentifiant" value="Identifiant: "></h:outputText>
					<h:inputText id="txtIdentifiant" value="#{loginBean.identifiant}"></h:inputText>
				<h:outputText id="lblPassword" value="Mot de passe: "></h:outputText>
					<h:inputText id="txtPassWord" value="#{loginBean.password}"></h:inputText>
				<h:commandButton id="BtnSaisie" value="Saisir" action="#{loginBean.valider}"></h:commandButton>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
