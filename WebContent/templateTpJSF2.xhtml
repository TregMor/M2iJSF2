<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view>
	<h:head>
		<title><ui:insert name="title">
					Boutique
				</ui:insert></title>
		<h:outputStylesheet name="boutique.css" library="styles"></h:outputStylesheet>
		<h:outputScript name="boutique.js" library="scripts"></h:outputScript>
	</h:head>

	<h:body>
		<ui:insert name="top">
			<div id="barre1">
				<div id="logo">
					<!-- <img src="http://www.iocean.fr/fileadmin/IOCEAN/_processed_/csm_Logo-JavaServerFaces_55bc168866.jpg"
						width="15%"
						height="15%"></img> -->
					<h:graphicImage name="LogoJSF.jpg" library="images" width="10%">
					</h:graphicImage>
				</div>

				<div id="intitule">Boutique JSF2</div>

			</div>
		</ui:insert>

		<ui:insert name="content">
			<div id="barre">Contenu</div>
			<div></div>
		</ui:insert>

		<ui:insert name="bottom">
			<div id="identification">
				<h:outputText
					value="#{clientAuthentifie.prenom} #{clientAuthentifie.nom}"></h:outputText>
				<br />

			</div>
			<center>(c) 2018</center>
		</ui:insert>
	</h:body>

</f:view>

</html>
