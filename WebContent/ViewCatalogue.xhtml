<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="templateTpJSF2.xhtml">

		<ui:define name="title">
			Catalogue
		</ui:define>
	
		<ui:define name="content">
			<script>
				welcome("#{clientAuthentifie.prenom} #{clientAuthentifie.nom}");
			</script>
			Affichage article:
		
			<h:dataTable border="1"  value="#{catalogue}" var="article">
				<h:column id="column1">
					<f:facet name="header">
						<h:outputText value="Nom"></h:outputText>
					</f:facet>
					<h:outputText value="#{article.nom}" ></h:outputText>
				</h:column>
				<h:column id="column2">
					<f:facet name="header">
						<h:outputText value="Description"></h:outputText>
					</f:facet>
					<h:outputText value="#{article.description}" ></h:outputText>
				</h:column>
				<h:column id="column3">
					<f:facet name="header">
						<h:outputText value="Prix"></h:outputText>
					</f:facet>
					<h:outputText value="#{article.prix}" ></h:outputText>
				</h:column>
			</h:dataTable>
		</ui:define>
		
</ui:composition>


</html>
